<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Práctica 10. Display & Position</title>
  <style>

    div.p10 {
      background: yellow;
      height: 75vh;
      width: 75vw;
      margin: auto;
      position: relative;

    }

    div.p10a {
      background-color: rgb(185, 66, 215);
      width: 50%;
      height: 50%;
      position: absolute;
      top:0;
      left:0;
    }

    div.p10b {
      background-color: rgb(117, 242, 65);
      width: 50%;
      height: 50%;
      position: absolute;
      top:0;
      right:0;
    }

    div.p10b img {
      display: block;
      margin: auto;
    }

    div.p10c {
      background-color: rgb(65, 249, 255);
      width: 50%;
      height: 50%;
      position: absolute;
      bottom: 0;
      left:0;
    }

    div.p10c li {
      display: inline-block;
      background-color: white;
      padding: 1em;
    }

    div.p10c li a {
      color: black;
      text-transform: uppercase;
      font-family: sans-serif;
      text-decoration: none;
    }

    div.p10c li:hover {
      background-color: rgb(105, 240, 116);
    }

    div.p10d {
      background-color: rgb(254, 30, 30);
      width: 50%;
      height: 50%;
      position: absolute;
      bottom: 0;
      right:0;
    }



  </style>
</head>
<body>
  <h1>Práctica 10. Display & Position</h1>

  <div class="p10">
	  <div class="p10a">
      <h2>1. Inline Images</h2>
      <img src="https://unsplash.it/75/75" alt="">
      <img src="https://unsplash.it/75/75" alt="">
      <img src="https://unsplash.it/75/75" alt="">

    </div>
	  <div class="p10b">
      <h2>2. Block Images</h2>
      <img src="https://unsplash.it/75/50" alt="">
      <img src="https://unsplash.it/75/50" alt="">
      <img src="https://unsplash.it/75/50" alt="">

    </div>
	  <div class="p10c">
      <h2>3. Inline List</h2>
      <ul>
        <li><a href="">Menu 1</a></li>
        <li><a href="">Menu 2</a></li>
        <li><a href="">Menu 3</a></li>
        <li><a href="">Menu 4</a></li>
      </ul>
    </div>
	  <div class="p10d">
      <h2>4. Vacío</h2>
    </div>
  </div>
</body>
</html>
